<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main">
        <!-- Left Image Section -->
        <div class="typing">
            <div class="effect"> </div>
        </div>

        <!-- Right Signup/Login Section -->
        <div class="form-container">
            <input type="checkbox" id="chk" aria-hidden="true">
            
            <div class="signup">
                <form>
                    <div id="signupmsg" class="messagediv" style="display: none;"></div>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" id="uname" placeholder="User name" required="">
                    <input type="email" name="email" id="email" placeholder="Email" required="">
                    <input type="password" name="pswd" id="password" placeholder="Password" required="">
                    <button id="signup-btn">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <div id="signinmsg" class="messagediv" style="display: none;"></div>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button id="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
